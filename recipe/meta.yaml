{% set name = "dalex" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d49c9d9acedaa13d8a7085e7466ec69fd50305ed3c0e4b7a599787021741526d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - numpy >=1.18.4
    - pandas >=1.1.2
    - plotly >=4.12.0
    - tqdm >=4.48.2

test:
  requires:
    - lime >=0.2.0.1
    - scikit-learn >=0.22.0
    - statsmodels >=0.11.1
    - shap >=0.35.0
    - flask >=1.1.2
    - flask_cors >=3.0.8
    - requests >=2.24.0
  imports:
    - dalex
  source_files:
    - test
  commands: python -m unittest discover test

about:
  home: https://dalex.drwhy.ai/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Responsible Machine Learning in Python
  doc_url: https://dalex.drwhy.ai/python/
  dev_url: https://github.com/ModelOriented/DALEX/tree/master/python/dalex

extra:
  recipe-maintainers:
    - hbaniecki

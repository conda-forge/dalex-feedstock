{% set name = "dalex" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2d6362064a6831edda02e4d0cfa91c374a84b52114385ac034a5252b4d38b281

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - pandas >=1.1.2
    - numpy >=1.18.4
    - plotly >=4.12.0
    - tqdm >=4.48.2
    - scipy >=1.5.4
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17

test:
  requires:
    - lime >=0.2.0.1
    - scikit-learn >=0.22.0
    - statsmodels >=0.11.1
    - shap >=0.35.0
    - flask >=1.1.2
    - flask_cors >=3.0.8
    - requests >=2.24.0
    - python-kaleido >=0.2.1
    - ppscore >=1.2.0
    - ipywidgets >=7.6.3
  imports:
    - dalex
  source_files:
    - test
  commands: python -m unittest discover test

about:
  home: https://dalex.drwhy.ai
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Responsible Machine Learning in Python
  doc_url: https://dalex.drwhy.ai/python
  dev_url: https://github.com/ModelOriented/DALEX/tree/master/python/dalex

extra:
  recipe-maintainers:
    - hbaniecki
